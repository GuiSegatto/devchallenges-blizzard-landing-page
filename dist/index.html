<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title And Icon -->
    <title>Blizzard - DevChallenges</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- JavaScript -->
    <script defer src="script.js"></script>
</head>

<body>

    <header class="header">
        <div class="header__container">
            <div class="header-menu">
                <nav class="header-nav">
                    <a href="" class="header-nav__logo header__margin-right"><img src="../assets/blizzard-logo.svg"
                            alt="Blizzard Logo"></a>
                    <ul class="header-nav__list">
                        <li class="header-nav__dropdown">Jogos</li>
                        <li class="header-nav__dropdown">Esportes</li>
                        <li><a href="" class="header-nav__item">Loja</a></li>
                        <li><a href="" class="header-nav__item">Notícias</a></li>
                        <li><a href="" class="header-nav__item">Suporte</a></li>
                    </ul>
                </nav>
                <div class="header-menu__buttons-container">
                    <button class="btn btn--create-account">Criar conta</button>
                    <button class="btn btn--primary">Logar</button>
                </div>
            </div>
            <hr class="header__menu-divider-detail">
            <hr class="header__menu-divider">
            <div class="banner-hero">
                <div class="game-slider">
                    <input class="game-slider__input" type="radio" id="diabloIV" name="header-slider" value="diabloIV"
                        checked>
                    <label class="game-slider__item" for="diabloIV"><img src="../assets/header/icons/diablo-iv-icon.svg"
                            alt=""></label>

                    <input class="game-slider__input" type="radio" id="hearthstone" name="header-slider"
                        value="hearthstone">
                    <label class="game-slider__item" for="hearthstone"><img
                            src="../assets/header/icons/hearthstone-icon.svg" alt=""></label>

                    <input class="game-slider__input" type="radio" id="wow" name="header-slider" value="wow">
                    <label class="game-slider__item" for="wow"><img src="../assets/header/icons/wow-icon.svg"
                            alt=""></label>

                    <input class="game-slider__input" disabled type="radio" id="diabloI" name="header-slider"
                        value="diabloI">
                    <label class="game-slider__item" for="diabloI"><img
                            src="../assets/header/icons/starcraft-ii-icon.svg" alt=""></label>

                    <input class="game-slider__input" disabled type="radio" id="starcraftII" name="header-slider"
                        value="starcraftII">
                    <label class="game-slider__item" for="starcraftII"><img
                            src="../assets/header/icons/diablo-i-icon.svg" alt=""></label>

                </div>
                <div class="banner-hero__text-wrapper">
                    <h2 class="banner-hero__game-header" id="selectedGameHeaderText"></h2>
                    <p class="banner-hero__game-paragraph" id="selectedGameParagraph"></p>
                    <button class="btn btn--primary" id="selectGameButtonText"></button>
                </div>
                <div class="banner-hero__game-images">
                    <div class="banner-hero__logo-wrapper">
                        <img src="" alt="" class="banner-hero__game-logo">
                    </div>
                    <div class="banner-hero__trailer-wrapper">
                        <p class="banner-hero__watch-trailer">ASSISTA O TRAILER</p>
                        <div class="banner-hero__trailer-container">
                            <img src="" alt="" id="selectedGameTrailerCover" class="banner-hero_trailer-cover">
                            <div class="banner-hero__trailer-icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img alt="Plano de Fundo" class="header__background" src="">
        <hr class="header__bottom-divider">
    </header>

    <section class="exclusive-games">
        <div class="exclusive-games__container">
            <div class="games-header">
                <div class="games-header__container">
                    <p class="games-header__paragraph">GAMES</p>
                    <h2 class="games-header__header">Jogos exclusivos</h2>
                    <div class="games-header__icons-container">
                        <img src="/assets/exclusive-games/battle-net-icon.svg" alt="" class="games-header__icon">
                        <img src="/assets/exclusive-games/switch-icon.svg" alt="" class="games-header__icon">
                        <img src="/assets/exclusive-games/xbox-icon.svg" alt="" class="games-header__icon">
                        <img src="/assets/exclusive-games/playstation-icon.svg" alt="" class="games-header__icon">
                    </div>
                </div>
                <a href="" class="games-header__link">
                    <img src="/assets/exclusive-games/squares-icon.svg">
                    <span>Ver todos jogos</span>
                </a>
            </div>
            <div class="exclusive-games__list" id="gamesList">
                <div class="card__image-container last-card">
                    <div class="last-card__content">
                        <img src="/assets/blizzard-logo.svg" class="last-card__logo">
                        <div class="last-card__text-container">
                            <img src="/assets/exclusive-games/squares-icon.svg">
                            <p>Ver todos jogos</p>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer-info">
                <img src="../assets/battle-net-logo.svg" alt="Logo" class="footer-info__logo">
                <h2 class="footer-info__header">Baixe agora o battle.net</h2>
                <ul class="footer-info__list">
                    <li class="footer-info__item"><img src="../assets/footer/group-icon.svg" alt="Ícone"
                            class="footer-info__item-icon">Seus jogos em um só lugar</li>
                    <li class="footer-info__item"><img src="../assets/footer/connect-icon.svg" alt="Ícone"
                            class="footer-info__item-icon">Conecte-se aos seus amigos</li>
                    <li class="footer-info__item"><img src="../assets/footer/buy-icon.svg" alt="Ícone"
                            class="footer-info__item-icon">Compre jogos e itens digitais</li>
                </ul>
                <button class="btn btn--primary"><span id="OSLogo"></span><span id="OSName"></span></button>
                <div class="footer-info__mobile-container">
                    <img src="../assets/footer/phone-icon.svg" alt="Ícone" class="footer-info__mobile-icon">
                    <p class="footer-info__mobile-paragraph">Também disponível como <a href="#"
                            class="footer-info__mobile-link">aplicativo móvel</a></p>
                </div>
            </div>
            <div class="footer-images">
                <img src="../assets/footer/footer-image-1.png" alt="" class="footer-images__background">
                <img src="../assets/footer/footer-image-2.png" alt="" class="footer-images__overlay">
            </div>
        </div>
        <img alt="Plano de Fundo" class="footer__background" src="../assets/footer/footer-background.jpg">
    </footer>
</body>

</html>
